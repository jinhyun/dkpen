<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- css -->
    <link type="text/css" rel="stylesheet" href="/cocotask/webjars/bootstrap/3.3.5/css/bootstrap.css"/>
    <link type="text/css" rel="stylesheet" href="/cocotask/static/css/layout.css"/>

    <!-- javascript library -->
    <script type="text/javascript" src="/cocotask/webjars/jquery/2.1.4/jquery.min.js"/>
    <script type="text/javascript" src="/cocotask/webjars/bootstrap/3.3.5/js/bootstrap.min.js"/>

    <title>eappLeft</title>
</head>
<body>
<div class="container-fluid">
    <div class="row content">
        <div th:fragment="eappLeft" class="col-sm-3 sidenav">
            <h4><a href="/cocotask/eapp">전자결재</a></h4>
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a href="/cocotask/eapp/paper/createForm">결재작성</a></li>
                <li><a href="/cocotask/eapp/paper/waitList">결재대기</a></li>
                <li><a href="/cocotask/eapp/archive/list">결재완료</a></li>
            </ul>
            <br/>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search Paper.."/>
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button">
                      <span class="glyphicon glyphicon-search"></span>
                  </button>
                </span>
            </div>

            <!-- TODO: 동적으로 좌측 하단 위치 -->
            <div style="position:relative;height:200px;">
                <div style="position:absolute; bottom:0px;">
                    <h4 th:inline="text">[[${#httpServletRequest.remoteUser}]]</h4>
                    <form th:action="@{/logout}" method="post">
                        <input type="submit" value="Sign Out"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
